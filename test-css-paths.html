<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Paths Test - Helgnar Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-item {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            background: #2a2a2a;
        }
        .test-bg {
            width: 100%;
            height: 200px;
            border: 2px solid #fff;
            margin: 10px 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        
        /* Test CSS rules */
        .test-bg-1 {
            background-image: url('./assets/images/–§–æ–Ω.png');
        }
        
        .test-bg-2 {
            background-image: url('./assets/images/mediaBg.png');
        }
        
        .test-bg-3 {
            background-image: url('./assets/images/contactsBg.png');
        }
        
        /* WebP versions */
        html.webp .test-bg-1 {
            background-image: url('./assets/images/–§–æ–Ω.webp') !important;
        }
        
        html.webp .test-bg-2 {
            background-image: url('./assets/images/mediaBg.webp') !important;
        }
        
        html.webp .test-bg-3 {
            background-image: url('./assets/images/contactsBg.webp') !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé® CSS Paths Test</h1>
        
        <div class="test-item">
            <h2>WebP Support Status</h2>
            <div id="webp-status">Checking...</div>
            <div id="html-classes">HTML classes: -</div>
        </div>
        
        <div class="test-item">
            <h2>Background Image Tests</h2>
            <h3>Hero Background (–§–æ–Ω.png/webp)</h3>
            <div class="test-bg test-bg-1"></div>
            
            <h3>Media Background (mediaBg.png/webp)</h3>
            <div class="test-bg test-bg-2"></div>
            
            <h3>Contacts Background (contactsBg.png/webp)</h3>
            <div class="test-bg test-bg-3"></div>
        </div>
        
        <div class="test-item">
            <h2>Computed Styles Test</h2>
            <div id="computed-styles">Loading...</div>
        </div>
    </div>

    <script>
        // WebP detection
        function checkWebPSupport() {
            return new Promise((resolve) => {
                const webP = new Image();
                webP.onload = webP.onerror = () => {
                    resolve(webP.height === 2);
                };
                webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
            });
        }
        
        // Update status
        async function updateStatus() {
            const supportsWebP = await checkWebPSupport();
            
            if (supportsWebP) {
                document.documentElement.classList.add('webp');
                document.getElementById('webp-status').innerHTML = '<span class="success">‚úÖ WebP Supported</span>';
            } else {
                document.documentElement.classList.add('no-webp');
                document.getElementById('webp-status').innerHTML = '<span class="warning">‚ö†Ô∏è WebP Not Supported</span>';
            }
            
            document.getElementById('html-classes').textContent = 'HTML classes: ' + document.documentElement.className;
            
            // Check computed styles
            const testBg1 = document.querySelector('.test-bg-1');
            const computedStyle = window.getComputedStyle(testBg1);
            const bgImage = computedStyle.backgroundImage;
            
            document.getElementById('computed-styles').innerHTML = `
                <strong>Test Background 1:</strong><br>
                Background Image: ${bgImage}<br>
                Background Size: ${computedStyle.backgroundSize}<br>
                Background Position: ${computedStyle.backgroundPosition}
            `;
            
            console.log('WebP Support:', supportsWebP);
            console.log('HTML Classes:', document.documentElement.className);
            console.log('Background Image:', bgImage);
        }
        
        // Run on load
        document.addEventListener('DOMContentLoaded', updateStatus);
    </script>
</body>
</html>
