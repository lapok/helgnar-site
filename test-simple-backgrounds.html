<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Backgrounds Test - Helgnar Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            background: #2a2a2a;
        }
        .test-bg {
            width: 100%;
            height: 200px;
            border: 2px solid #fff;
            margin: 10px 0;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
    
    <!-- Load simplified CSS -->
    <link rel="stylesheet" href="./css/test-backgrounds.css">
</head>
<body>
    <div class="test-container">
        <h1>üé® Simple Backgrounds Test</h1>
        
        <div class="test-section">
            <h2>Debug Info</h2>
            <div id="debug-info">Loading...</div>
        </div>
        
        <div class="test-section">
            <h2>Hero Section</h2>
            <div class="hero test-bg">
                <p>Hero background should be visible here</p>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Media Section</h2>
            <div class="media test-bg">
                <p>Media background should be visible here</p>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Contacts Section</h2>
            <div class="contacts test-bg">
                <p>Contacts background should be visible here</p>
            </div>
        </div>
    </div>

    <script>
        // WebP detection
        function checkWebPSupport() {
            return new Promise((resolve) => {
                const webP = new Image();
                webP.onload = webP.onerror = () => {
                    resolve(webP.height === 2);
                };
                webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
            });
        }
        
        // Update debug info
        async function updateDebugInfo() {
            const supportsWebP = await checkWebPSupport();
            
            if (supportsWebP) {
                document.documentElement.classList.add('webp');
            } else {
                document.documentElement.classList.add('no-webp');
            }
            
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                <strong>WebP Support:</strong> ${supportsWebP ? '<span class="success">‚úÖ Supported</span>' : '<span class="warning">‚ö†Ô∏è Not Supported</span>'}<br>
                <strong>HTML Classes:</strong> ${document.documentElement.className}<br>
                <strong>Hero Background:</strong> ${window.getComputedStyle(document.querySelector('.hero')).backgroundImage}<br>
                <strong>Media Background:</strong> ${window.getComputedStyle(document.querySelector('.media')).backgroundImage}<br>
                <strong>Contacts Background:</strong> ${window.getComputedStyle(document.querySelector('.contacts')).backgroundImage}
            `;
            
            console.log('WebP Support:', supportsWebP);
            console.log('HTML Classes:', document.documentElement.className);
            
            // Log computed styles
            const hero = document.querySelector('.hero');
            const media = document.querySelector('.media');
            const contacts = document.querySelector('.contacts');
            
            console.log('Hero styles:', window.getComputedStyle(hero));
            console.log('Media styles:', window.getComputedStyle(media));
            console.log('Contacts styles:', window.getComputedStyle(contacts));
        }
        
        // Run on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateDebugInfo, 100);
        });
    </script>
</body>
</html>
